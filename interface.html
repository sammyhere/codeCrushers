<!-- HTML Structure -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home Control Panel</title>
  <link rel="stylesheet" href="code.css">
</head>
<body>
  <header>
    <h1>Smart Home Control Panel</h1>
  </header>
  <main>
    <section id="fan-controls">
      <h2>Fan Controls</h2>
      <div class="fan">
        <button id="fan-on">Turn On</button>
        <button id="fan-off">Turn Off</button>
        <button id="fan-speed-low">Low Speed</button>
        <button id="fan-speed-medium">Medium Speed</button>
        <button id="fan-speed-high">High Speed</button>
      </div>
    </section>
    <section id="light-controls">
      <h2>Light Controls</h2>
      <div class="lights">
        <button id="light-on">Turn On</button>
        <button id="light-off">Turn Off</button>
        <button id="light-brightness-low">Low Brightness</button>
        <button id="light-brightness-medium">Medium Brightness</button>
        <button id="light-brightness-high">High Brightness</button>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; code crushers </p>
  </footer>
  <script src="code.js"></script>
</body>
</html>
